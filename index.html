<html lang="ru">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="./favicon.ico">

  <title>Стартовый шаблон</title>

  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/roboto.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>

<header class="header">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-4">
				<div class="header-logo">
					<img src="img/Logo.png" alt="Добрый картон">
				</div>
				<!-- /.header__logo -->
			</div>
			<!-- /.col-4 -->
			<div class="col-8">
				<div class="header-contacts">
					<div class="header-contacts__phone">
						<a href="tel:+73472715428">8 (347) 271-54-28</a>
						     
					</div>
					<div class="header-contacts__phone">
						<a href="tel:+79373633000">8 (937) 363-30-00</a>
						
					</div>
					<button class="header-contacts__button button">
						<img src="img/Layer 47.png" alt="Телефон">
						Заказать звонок
					</button>
				</div>
				<!-- /.header__contacts -->
			</div>
			<!-- /.col-8 -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
</header>
<!-- /.header -->

<section class="main">
	<div class="container">
		<div class="row align-items-center">
		<div class="col-5">
			<div class="main-img">
				<img src="img/Layer 55.png" alt="картон">
				<!-- <img class="main-img__rst" src="img/Layer 56.png" alt="РСТ"> -->
			</div>
			<!-- /.main-img -->
		</div>
		<!-- /.col-5 -->
		<div class="col-7">
			<div class="main-text">
				<h1 class="main-text__title">
					Производство упаковки из гофрокартона
				</h1>
				<!-- /.main-text__title -->
				<div class="main-text__subtitle">
					с доставкой по всей России
				</div>
				<!-- /.main-text__subtitle -->
				<div class="main-text__form">
					<div class="form-title">
						Получите индивидуальное предложение
						на производство и поставку гофропродукции
						<span class="form-title__important">Образцы упаковки бесплатно!</span>
						
					</div> <!-- /.form-title -->
					<form action="#" class="form">
						<input class="form__input" type="tel" placeholder="Введите номер телефона">
						<button class="button button_big" type="submit">Оставить заявку!</button>

					</form>
					<small class="form-small">*Минимальный заказ 500шт</small>


				</div>
			</div>
			<!-- /.main-text -->
		</div>
		<!-- /.col-7 -->
		</div>
	</div>
	<!-- /.container -->
</section>
<!-- /.main -->


  <!-- <script src=\"js/scripts.js\"></script> -->
</body>
</html>
